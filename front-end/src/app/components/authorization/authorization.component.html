<div class="body">
  <div class="sign-up-page">
    <div class="sign-up">
      <h1>Sign Up</h1>
    </div>
    <div class="fa-sign-up">
      <div class="to-login">
        <span>Already a member?</span>
        <button class="to-login-button" routerLink="/login">Log in</button>
      </div>
      <form #registrationForm = "ngForm" >
        <div class="input-labels">
          <div class="auth-email">
            <div class="label">
              <label>Email</label>
            </div>
            <div class="input">
              <input [(ngModel)]="email" type="text" name="name" id="email" class="input-field">
            </div>
          </div>
          <div class="auth-username">
            <div class="label">
              <label>Username</label>
            </div>
            <div class="input">
              <input [(ngModel)]="username" type="text" name="username" id="username" class="input-field">
            </div>
          </div>
          <div class="auth-pass">
            <div class="label">
              <label>Password</label>
            </div>
            <div class="input">
              <input [(ngModel)]="password" type="password" name="password" id="password" class="input-field" >
            </div>
          </div>
        </div>
        <div class="bttn">
          <div class="center-bttn">
            <button class="sign-up-bttn btn-success" type="button" routerLink="/home" (click)="register()">
              <span class="sign-up-txt">Sign up</span>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="terms-of-use">
      <span class="agreement">By signing up, you agree to our </span>
      <a class="to-about" href="" target="_self" routerLink="/about"> Terms of Use</a>
    </div>
  </div>
</div>
