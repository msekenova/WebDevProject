<body>
<div class="body">
  <div class="sign-up-page">
    <div class="sign-up">
      <h1>Log in</h1>
    </div>
    <div class="fa-sign-up">
      <div class="to-login">
        <span>New to this site?</span>
        <button class="to-login-button" routerLink="/authorization">Sign Up</button>
      </div>
      <form #loginForm = "ngForm" >
        <div class="input-labels">
          <div class="auth-email">
            <div class="label">
              <label>Username</label>
            </div>
            <div class="input">
              <input [(ngModel)]="username" type="text" name="username" id="username" class="input-field" >
            </div>
          </div>
          <div class="auth-pass">
            <div class="label">
              <label>Password</label>
            </div>
            <div class="input">
              <input [(ngModel)]="password" type="password" name="password" id="password" class="input-field">
            </div>
          </div>
        </div>
        <div>
          <a href="" class="fg-pass">Forgot password?</a>
        </div>
        <div class="bttn">
          <div class="center-bttn">
            <button class="log-in-bttn" type="button" routerLink="/shop" (click)="enter()">
              <span class="sign-up-txt">Log in</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
